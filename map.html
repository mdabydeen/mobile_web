        type="text/javascript"></script>

		<script type="text/javascript"
      				src="http://maps.googleapis.com/maps/api/js?key=AIzaSyC2x1QVNOvwHGW5PCpP6SNj8YEhjmcjRqs&sensor=false">
    		</script>
		<script type="text/javascript">
			//Get the xml File
			 $(document).ready(function()
 			  {
    				 $.ajax({
     					 type: "GET",
     					 url: "euComputingEducation.xml",
     					 dataType: "xml",
     					 success: handleResponse,
      					 error: failedxml
  				 });
 			 });

			//If xml file retreval fails display failure
			function failedxml(){
 				$('#map_canvas').append('Error retreving XML');
			}
	
			function handleResponse(xml){
				$(xml).find("country").each(function(){

					 	address = codeAddress($(this).text());
						initialize(address);
				});
				
				
			}

			 var geocoder;
  			 var map;
 			
			 function initialize() {
    				geocoder = new google.maps.Geocoder();
   				var latlng = new google.maps.LatLng(-34.397, 150.644);
    				var mapOptions = {
       				 zoom: 8,
     				 center: latlng,
     				 mapTypeId: google.maps.MapTypeId.ROADMAP
    			}
   			 map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
  			}

  			function codeAddress(address) {
    			geocoder.geocode( { 'address': address}, function(results, status) {
    			if (status == google.maps.GeocoderStatus.OK) {
      				  map.setCenter(results[0].geometry.location);
       			 var marker = new google.maps.Marker({
          		  map: map,
          		  position: results[0].geometry.location
       			 });
     			 } else {
       				 alert("Geocode was not successful for the following reason: " + status);
      				}
    			});
  		      }

			
		</script>
	</head>
